name: Deploy and Tag Release

on:
  push:
    branches:
      - main
    tags:
      - "*"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build_and_deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Reset Git working directory
        run: git reset --hard

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

      # - name: Deploy to Vercel (staging)
      #   uses: amondnet/vercel-action@v20
      #   with:
      #     vercel_token: ${{ secrets.VERCEL_TOKEN }}
      #     vercel_project_id: ${{ secrets.VERCEL_PROJECT_ID }}
      #     vercel_scope: staging

      - uses: amondnet/vercel-action@v25 #deploy
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }} # Required
          github-token: ${{ secrets.GITHUB_TOKEN }} #Optional
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID}} #Required
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID}} #Required
          github-comment: false

  update_version:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update Version in package.json
        id: update_version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          new_version=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          npm version $new_version --no-git-tag-version
          echo "Updated version to $new_version in package.json"
          echo "new_version=${new_version}" >> $GITHUB_ENV

      - name: Commit Version Change
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package.json
          git commit -m "Update version to ${new_version}"
          git push origin HEAD:main

  build_after_update_version:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: update_version
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Reset Git working directory
        run: git reset --hard

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

      - uses: amondnet/vercel-action@v25 #deploy
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }} # Required
          github-token: ${{ secrets.GITHUB_TOKEN }} #Optional
          vercel-args: "--prod" #Optional
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID}} #Required
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID}} #Required
          github-comment: false

  deploy_production:
    if: startsWith(github.ref, 'refs/tags/')
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build_after_update_version
    steps:
      - name: Deploy to Production
        id: deployment
        uses: actions/deploy-pages@v4
