name: Deploy and Tag Release

on:
  push:
    branches:
      - main
    tags:
      - '*'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages

      - name: Update Version in package.json
        if: startsWith(github.ref, 'refs/tags/')
        id: update_version
        run: |
          new_version=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          npm version $new_version --no-git-tag-version
          echo "Updated version to $new_version in package.json"

      - name: Git Commit and Push
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          git add package.json
          git commit -m "Update package.json version to ${{ steps.update_version.outputs.new_version }}"
          git push https://github.com/${{ github.repository }} HEAD:refs/tags/${{ github.ref }} -f

